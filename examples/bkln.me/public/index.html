<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BKLN.ME | URL Shortener</title>
  <meta name="title" content="BKLN.ME" />
  <meta name="description" content="URL Shortener based on the NodeJS Module `short`."
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="github">
    <a href="http://github.com/edwardhotchkiss/short" title="github: `short` module">
      <img src="/images/github-fork-me.png" alt="" />
    </a>
  </div>
  <div id="container" data-role="field-contain">
    <h1>BKLN.ME | URL Shortener</h1>
    <form id="create" action="" method="post" onsubmit="return false;">
      <fieldset>
        <input type="text" name="url" id="url" placeholder="Enter URL to Shorten..." />
        <input type="button" id="send" name="send" value="shorten" />
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/js/CoreJS.js"></script>
  <script type="text/javascript" src="/js/short.js"></script>
</body>
</html>
